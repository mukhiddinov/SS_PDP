services:
  - type: web
    name: nmadur-api
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: student_schedule_db
          property: connectionString

  - type: web
    name: nmadur-bot
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: Dockerfile.bot
    envVars:
      - key: BOT_TOKEN
        sync: false

databases:
  - name: student_schedule_db
    plan: free
